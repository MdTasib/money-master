<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- bootstrap css link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Income Count</title>
	</head>
	<body>
		<!-- header part -->
		<header>
			<div class="container text-center py-4">
				<h2 class="text-primary fw-bold">Income Count</h2>
			</div>
		</header>

		<!-- main section start here -->
		<section class="container py-3 text-center">
			<div class="row">
				<div class="col-md-6">
					<img class="img-fluid" src="images/calculate.gif" alt="" />
				</div>
				<div class="col-md-6 bg-light p-4 rounded">
					<!-- income field -->
					<h6 class="text-center text-primary py-2">Income</h6>
					<div class="mb-3 row">
						<label for="income" class="col-md-4 col-form-label">
							Income :
						</label>
						<div class="col-md-8">
							<input class="form-control" id="income" />
						</div>
					</div>
					<!-- expenses field -->
					<h6 class="text-center text-primary py-2">Expenses</h6>
					<div class="mb-3 row">
						<label for="food" class="col-md-4 col-form-label"> Food : </label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="food" />
						</div>
					</div>
					<div class="mb-3 row">
						<label for="rent" class="col-md-4 col-form-label"> Rent : </label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="rent" />
						</div>
					</div>
					<div class="mb-3 row">
						<label for="clothe" class="col-md-4 col-form-label">
							Clothes :
						</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="clothe" />
						</div>
					</div>

					<!-- Calculate area -->
					<div class="py-3">
						<button id="calculate-btn" class="btn btn-primary text-white mb-3">
							Calculate
						</button>
						<h6>Total Expenses : <span id="total-expenses">000</span></h6>
						<h6>Balance : <span id="total-balance">0000</span></h6>
					</div>

					<!-- saving amout area -->
					<div class="row py-3">
						<div class="col-md-5">
							<div class="row">
								<label for="clothe" class="col-md-6 col-form-label">
									Save:
								</label>
								<div class="col-md-6">
									<input type="text" class="form-control w-100" id="clothe" />
								</div>
							</div>
						</div>
						<div class="col-md-2">%</div>
						<div class="col-md-5">
							<button class="w-100 btn btn-primary text-white">Save</button>
						</div>
						<div class="pt-4">
							<h6>Saving Amount : <span>0000</span></h6>
							<h6>Remaining Balance : <span>0000</span></h6>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- main section end here -->

		<!-- custom js file -->
		<script src="js/script.js"></script>
		<!-- bootstrap js link -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
	</body>
</html>
